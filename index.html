<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>stmp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div id="pixel"></div>
  </div>
  <script>
    let w = 30;
    let h = 30;

    function pixel(){
      for(var i = 0; i<h; i++) {
        for(var j = 0; j < w; j++) {
          let span = document.createElement('span');
          let random = Math.random() * 13;
          let randomFixed = random.toFixed(14)
          document.getElementById('pixel').appendChild(span);
          span.style.left = j * 21 + 'px';
          span.style.top = i * 21 + 'px';
          span.style.backgroundPosition = -j * 21  + 'px' + -i*21 + 'px, center' ;
          span.style.animationDelay = randomFixed + 's';
        }
      }
    }
    pixel();
  </script>
</body>
</html>
